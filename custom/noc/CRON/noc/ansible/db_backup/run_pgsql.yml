

---
- hosts: main_node_backup
  become: true
  tasks:
    - name: Run postgresql_exec.py
      shell: |
        python3 /opt/custom/db_backup/postgresql_exec.py | tail -n 1
      register: result

    - name: Check result
      debug:
        msg: "OK"
      when: result.stdout == "1"

    - name: Check result
      debug:
        msg: "FAIL"
      when: result.stdout == "0"

    - name: Run tg_bot.py
      shell: |
        python3 /opt/ansible/db_backup/tg_bot.py --db_type PostgreSQL
      when: result.stdout == "1"
      delegate_to: localhost